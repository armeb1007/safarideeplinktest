<html>
<head>
  <script>
    setTimeout(function() {
      // Method 1: Create and inject a hidden iframe
      var iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = "amazon://";
      document.body.appendChild(iframe);
      
      // Method 2: Direct assignment to window.location
      window.location.href = "amazon://";
      
      // Method 3: Use window.open as a fallback
      window.open("amazon://", "_self");
    }, 150); // 150ms delay before triggering deep link
  </script>
</head>
<body>
  <h2>Attempting to Open Amazon...</h2>
</body>
</html>
